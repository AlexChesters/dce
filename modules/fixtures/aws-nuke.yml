resource-types:
  excludes:
    - S3Object # Let the S3Bucket delete all Objects instead of individual objects (optimization)

presets:
  sso:
    filters:
      IAMSAMLProvider:
        - type: "regex"
          value: "AWSSSO_.*_DO_NOT_DELETE"
      IAMRole:
        - type: "glob"
          value: "AWSReservedSSO_*"
      IAMRolePolicyAttachment:
        - type: "glob"
          value: "AWSReservedSSO_*"
  dce:
    filters:
      IAMPolicy:
        # DCE resources
        - type: "contains"
          value: "{{ .PrincipalPolicy}}"
      IAMRole:
        # DCE resources
        - "{{ .AdminRole}}"
        - "{{ .PrincipalRole}}"
      IAMRolePolicy:
        # DCE resources
        - type: "contains"
          value: "{{ .AdminRole}}"
        - type: "contains"
          value: "{{ .PrincipalRole}}"
        - type: "contains"
          value: "{{ .PrincipalPolicy}}"
        - property: RoleName
          value: "OrganizationAccountAccessRole"
      IAMRolePolicyAttachment:
        # DCE resources
        - "{{ .PrincipalRole}} -> {{ .PrincipalPolicy}}"
        - property: RoleName
          value: "{{ .AdminRole}}"
  organisation:
    filters:
      IAMRole:
        # AWS Organizations resources
        - type: "contains"
          value: "OrganizationAccountAccessRole"
        # StackSets
        - type: glob
          value: "stacksets-exec-*"
        # horatio
        - type: glob
          value: "horatio-*"
        # default-vpc-deleter
        - type: glob
          value: "default-vpc-deleter-*"
        # event-bridge-sender
        - type: glob
          value: "org-wide-event-bridge-*"
        # log-group-enforcer
        - type: glob
          value: "cloudwatch-log-group-enforcer--*"
      IAMRolePolicy:
        # AWS Organizations resources
        - property: RoleName
          value: "OrganizationAccountAccessRole"
        # StackSets
        - type: glob
          value: "stacksets-exec-*"
        # horatio
        - type: glob
          value: "horatio-*"
      IAMRolePolicyAttachment:
        # AWS Organizations resources
        - property: RoleName
          value: "OrganizationAccountAccessRole"
        # StackSets
        - property: RoleName
          type: glob
          value: "stacksets-exec-*"
        # horatio
        - property: RoleName
          type: glob
          value: "horatio-*"
      CloudFormationStack:
        # don't delete stacksets
        - property: Name
          type: glob
          value: StackSet-*
        # don't delete budgets
        - property: Name
          value: budget
      CloudTrailTrail:
        - audit-trail
      SNSTopic:
        - notification-topic

accounts:
  "905418121097":
    presets:
      - "sso"
      - "dce"
      - "organisation"
  "891377354273":
    presets:
